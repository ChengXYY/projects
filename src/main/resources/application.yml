server:
  port: 8080

spring:
  mvc:
    favicon:
      enabled: false
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my?useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=UTC
    username: root
    password: root
  thymeleaf:
    prefix: classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: UTF-8
    mode: HTML
    cache: false
    enabled: true
  servlet:
    multipart:
      max-file-size: 52428800

mybatis:
  mapper-locations: classpath:com/my/**/mapper/*.xml
  type-aliases-package: com.my.formtool.model
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#pagehelper分页插件
#pagehelper:
#    helperDialect: mysql
#    reasonable: true
#    supportMethodsArguments: true
#    params: count=countSql

#file upload
debug: false


#自定义变量
formtool:
  weburl: http://localhost:8080/form/
sitepage:
  weburl: http://localhost:8080/sitepage/
list:
  pagesize: 15
file:
  save-path: E:/upload


