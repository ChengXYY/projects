<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_include"></head>
<body>
<header th:replace="admin/_header">
    Your Company Name.
</header>
<div th:replace="admin/_topmenu"></div>
<div class="container fluid">
    <div class="col-md-3">
        <div th:replace="admin/_system_leftmenu"></div>
    </div>
    <div class="col-md-9">
        <div class="toolbar">
            <div class="col-md-6">
                <a class="btn btn-primary btn-outline" id="add-admin">
                    <i class="fa fa-plus"></i> 添加管理员
                </a>
            </div>
        </div>
        <table class="table">
            <thead>
            <tr>
                <th>管理员账号</th>
                <th>所属组</th>
                <th>添加时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="admin:${list}">
                <td th:text="${admin.account}">account</td>
                <td th:text="${admin.admingroup.name}">groupid</td>
                <td th:text="${#dates.format(admin.addtime,'yyyy-MM-dd HH:mm:ss')}">addtime</td>
                <td class="center" th:if="${admin.groupid>1}">
                    <input type="hidden" class="id" th:value="${admin.id}"/>
                    <a class="text-success reset" href="javascript:" title="重置密码">
                        <i class="fa fa-refresh"></i>
                    </a>
                    <a class="text-primary edit" href="javascript:" title="编辑管理员信息">
                        <i class="fa fa-edit"></i>
                    </a>
                    <a class="text-danger remove" href="javascript:" title="删除管理员">
                        <i class="fa fa-close"></i>
                    </a>
                </td>
                <td th:if="${admin.groupid==1}"></td>
            </tr>
            </tbody>
        </table>
        <page th:replace="admin/_pagecount"></page>
    </div>
</div>
<footer th:replace="admin/_footer">
    Your Company Name.
</footer>
<script>
    $(function () {
        $("#add-admin").click(function () {
            layer.open({
                type: 2,
                title: '添加管理员',
                shadeClose: false,
                shade: 0.3,
                area: '500px',
                content: '/system/admin/add',
                success:function (layero, index) {
                    layer.iframeAuto(index);
                }
            });
        });

        $(".reset").click(function () {
            var id = $(this).siblings(".id").val();
            layer.alert("确定要重置该管理员的密码？",{icon:0},function () {
                $.ajax({
                    type:"post",
                    data:{
                        id:id
                    },
                    dataType:"json",
                    url:"/system/admin/resetpwd/submit",
                    success:function (data) {
                        if(data.code == 1){
                            layer.closeAll();
                            layer.alert("管理员密码已重置！重置后密码为：<br/><b>123456</b>",{icon:6});
                        }else{
                            layer.msg(data.msg);
                        }
                    }
                })
            })
        });

        $(".edit").click(function () {
            var id = $(this).siblings(".id").val();
            layer.open({
                type: 2,
                title: '编辑管理员',
                shadeClose: false,
                shade: 0.3,
                area: '500px',
                content: '/system/admin/edit/'+id,
                success:function (layero, index) {
                    layer.iframeAuto(index);
                }
            });
        });

        $(".remove").click(function () {
            var id = $(this).siblings(".id").val();
            layer.confirm('确认删除该管理员账号吗？', {
                    btn: ['确认','取消']
                }, function(){
                    var index = layer.load(0, {shade: false});
                $.ajax({
                    type:"post",
                    data:{
                        id:id
                    },
                    dataType:"json",
                    url:"/system/admin/remove",
                    success:function (data) {
                        if(data.code==1){
                            location.reload();
                        }else{
                            layer.msg(data.msg());
                        }
                    }
                });
                }, function(){}
            );

        });
    })
</script>
</body>
</html>
