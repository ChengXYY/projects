<!--添加字段弹窗-->
<template id="field-box">
    <form class="layer-content form-horizontal" id="fieldForm">
        <div class="form-group">
            <label class="col-md-4">字段名称</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="field-name" placeholder="请输入字段名称"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">字段类型</label>
            <div class="col-md-8">
                <select class="form-control" id="field-type">
                    <option value="text" selected>文本</option>
                    <option value="radio">单选</option>
                    <option value="checkbox">多选</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">唯一标识</label>
            <div class="col-md-8">
                <input class="form-control" type="text" id="field-id" placeholder="标识该字段唯一性"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">是否必填</label>
            <div class="col-md-8">
                <input  type="checkbox" id="field-isnessary" value="1"/> 必填字段
            </div>
        </div>
        <br/>
        <div class="right">
            <input id="op-type" type="hidden" value="add"/>
            <button class="btn btn-primary" type="button" id="submit-field">确认</button>
            <button class="btn btn-primary btn-outline" type="button" id="submit-field-next">确认并添加下个字段</button>
        </div>
    </form>
</template>

<!--输入框字段-->
<template id="text-item">
    <div class="form-group" data-type="text">
        <label class="col-md-5 field-name">
            <i class="fa fa-angle-double-right"></i>
            <span class="field-id">_ID</span>
            <span class="name">_NAME</span>
        </label>
        <div class="col-md-3">
            <input class="form-control text-name" type="text" placeholder="请输入文本" disabled />
        </div>
        <div class="col-md-4">
            <a class="btn btn-info btn-outline field-edit" href="javascript:" data-type="text"><i class="fa fa-edit"></i> 修改</a>
            <a class="btn btn-danger btn-outline field-remove" href="javascript:"><i class="fa fa-trash-o"></i> 删除</a>
        </div>
    </div>
</template>

<!--是否必填-->
<template id="isnessary">
    <span class="field-isnessary">必填</span>
</template>
<!--单选字段-->
<!--添加选项弹窗-->
<template id="radio-box">
    <form id="radioForm" class="form-horizontal layer-content">
        <div class="form-group">
            <input placeholder="输入选项内容" class="form-control" id="radio-content"/>
        </div>
        <div class="form-group right">
            <a class="btn btn-warning" href="javascript:" id="submit-radio-add">确 认</a>
            <a class="btn btn-warning btn-outline" href="javascript:" id="submit-radio-add-next">确认并添加下个选项</a>
        </div>
    </form>
</template>

<!--单选字段-->
<template id="radio-item">
    <div class="form-group" data-type="radio">
        <label class="col-md-5 field-name"><i class="fa fa-angle-double-right"></i><span class="field-id">_ID</span><span class="name">_NAME</span></label>
        <div class="col-md-3 radio-list">
            <p class="text-muted">暂无选项</p>
        </div>
        <div class="col-md-4">
            <a class="btn btn-success btn-outline radio-add"><i class="fa fa-plus-circle"></i> 添加单选选项</a>
            <a class="btn btn-info btn-outline field-edit" href="javascript:" data-type="radio"><i class="fa fa-edit"></i> 修改</a>
            <a class="btn btn-danger btn-outline field-remove" href="javascript:"><i class="fa fa-trash"></i> 删除</a>
        </div>
    </div>
</template>

<!--单选选项-->
<template id="radio">
    <div class="form-inline">
        <i class="fa fa-dot-circle-o"></i>&nbsp;<span>_CHOICE</span> &nbsp;
        <a href="javascript:" class="text-danger item-remove"><i class="fa fa-times-circle"></i></a>
    </div>
</template>

<!--复选字段-->
<template id="checkbox-item">
    <div class="form-group" data-type="checkbox">
        <label class="col-md-5 field-name"><i class="fa fa-angle-double-right"></i><span class="field-id">_ID</span><span class="name">_NAME</span></label>
        <div class="col-md-3 checkbox-list">
            <p class="text-muted">暂无选项</p>
        </div>
        <div class="col-md-4">
            <a class="btn btn-success btn-outline checkbox-add"><i class="fa fa-plus-circle"></i> 添加多选选项</a>
            <a class="btn btn-info btn-outline field-edit" href="javascript:" data-type="checkbox"><i class="fa fa-edit"></i> 修改</a>
            <a class="btn btn-danger btn-outline field-remove" href="javascript:"><i class="fa fa-trash"></i> 删除</a>
        </div>
    </div>
</template>

<!--复选弹框-->
<template id="checkbox-box">
    <form id="checkboxForm" class="form-horizontal layer-content">
        <div class="form-group">
            <input placeholder="输入选项内容" class="form-control" id="checkbox-content"/>
        </div>
        <div class="form-group right">
            <a class="btn btn-warning" href="javascript:" id="submit-checkbox-add">确 认</a>
            <a class="btn btn-warning btn-outline" href="javascript:" id="submit-checkbox-add-next">确认并添加下个选项</a>
        </div>
    </form>
</template>

<!--复选选项-->
<template id="checkbox">
    <div class="form-inline">
        <i class="fa fa-check-square"></i>&nbsp;<span>_CHOICE</span> &nbsp;
        <a href="javascript:" class="text-danger item-remove"><i class="fa fa-times-circle"></i></a>
    </div>
</template>
